<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/taskManager.css">
    <title>Task Manager</title>
</head>

<body>
    <!-- another test change  -->

    <nav> 
        <h1>My Super Task Manager</h1>
        
    </nav>

    <main class="container">
    <section id="secList">
        <h3> Pending Tasks </h3>
        <button id="btnDetails" type="button" class="btn btn-outline-secondary">
        Hide / Show Details
        </button>
        <div id="pendingTasks">
        
        </div>
    </section>

    
    <section id="secForm">
        <h4> Save Task </h4>

        <div class="my-control">
            <label class="form-label">Important</label>
            <i id="star" class="fa-regular fa-star" ></i>
            <!-- <i class="fa-sharp fa-solid fa-star"></i> -->
        </div>

        <div class="form-floating mb-3">
            <input id="txttitle" type="title" class="form-control" id="floatingtitle" placeholder="title">
            <label for="floatingtitle">Type your task</label>
        </div>

        <div class="form-floating">
            <input id="txtdesc" type="description" class="form-control" id="floatingDescription" placeholder="Description">
            <label for="floatingDescription">Description</label>
        </div>
        
        <div id="datepicker" class="md-form md-outline input-with-post-icon datepicker" inline="true">
            <label> Due Date:</label>
            <!-- <i class="fas fa-calendar input-prefix"></i> -->
            <input type="date" id="pickDate" class="form-control">
            </div><br>

        <div>
            <select id="category" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value=""selected disabled>Category</option>
                <option value="HOME">Home</option>
                <option value="SCHOOL">School</option>
                <option value="WORK">Work</option>
            </select>
        </div>
        

        <div>
            <select id="priority" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value=""selected disabled>Priority</option>
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
        </div>

        <div id="idBudget" class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input id="budget" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text"></span>
        </div>
    
        <button id="saveTask" type="button" class="btn btn-outline-secondary">
            <i class="fa-regular fa-bookmark"></i>
            Save 
        </button>
        
    </section>

    </main>


    <footer id="footer">
        By: Maria "Saydee" Guevarra
    </footer>


<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./scripts/task.js"></script>
<script src="./scripts/taskManager.js"></script>

</body>
</html>
